<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="global">
    <header>
      <ul id="nav"><a href="./assets/highscore.html">
        <li id="highscores">Click Here for High Scores!</li></a>
        <li id="timer">Time Remaining: <span id="ticker"></span></li>
      </ul>
    </header>
  <div class="container">
    <h2 class="question"></h2>
    <div class="answers">
    <button class="answer1"></button>
    <button class="answer2"></button>
    <button class="answer3"></button>
    <button class="answer4"></button>
    </div>
  </div>
  <div class="result"></div>
  <div class="finished">
  <h1 class="congrats"></h1>
  <form id="highscore">
  <label id="name"> Name</label>
  <input type="text" name="highscore" id="userName" placeholder="enter name here"/>
  </form>
  </div>
  
  </div>
<script src="./assets/script.js"></script>
</body>
</html>
